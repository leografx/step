<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Step</title>
</head>

<body>
    <div class="tool-bar-container">Tools</div>

    <div class="main-container">

        <div id="canvas-area" class="item" style="width: 100%; height: 100%;">
            <div id="canvas-page-layer0"></div>
        </div>

        <div id="page-properties">
            <div class="collapsible-trigger">
                <img class="chevron" src="images/lnr-file-empty.svg" alt="page">
                <span>Page Dimensions</span>
            </div>
            <div class="input-group">
                <label for="width">Width</label>
                <input type="number" name="width" max="19.00" min="1" step=".125" id="width" value="8.50">
            </div>
            <div class="input-group">
                <label for="height">Height</label>
                <input type="number" name="height" max="19.00" min="1" step=".125" id="height" value="11.00">
            </div>
            <div id="trim-size" class="collapsible-trigger">
                <img class="chevron" src="images/lnr-chevron-right.svg" alt="trim-size" />
                <span>Trim Size</span>
            </div>
            <section id="toggle-trim-size">
                <div class="col-2">
                    <div>
                        <label for="trim-size-w">Width</label>
                        <input type="number" name="trim_size_w" min="0.5" id="trim-size-w" value="3.50">
                    </div>
                    <div>
                        <label for="rows">Height</label>
                        <input type="number" name="trim_size_h" min="0.5" id="trim-size-h" value="2.00">
                    </div>
                </div>
            </section>

            <div id="stepping" class="collapsible-trigger">
                <img class="chevron" src="images/lnr-chevron-right.svg" alt="stepping" />
                <span>Step & Repeat</span>
            </div>

            <section id="toggle-stepping">
                <div class="col-2">
                    <div>
                        <label for="columns">Columns</label>
                        <input type="number" name="columns" min="1" id="columns" value="2">
                    </div>
                    <div>
                        <label for="rows">Rows</label>
                        <input type="number" name="rows" min="1" id="rows" value="4">
                    </div>

                    <div>
                        <label for="gutter-x">Gutters X</label>
                        <input type="number" name="gutter-x" step=".0625" min="0" id="gutter-x" value=".125">
                    </div>
                    <div>
                        <label for="gutter-y">Gutters Y</label>
                        <input type="number" name="gutter-y" step=".0625" min="0" id="gutter-y" value=".125">
                    </div>
                </div>
            </section>

            <div id="numbering" class="collapsible-trigger">
                <img class="chevron" src="images/lnr-chevron-right.svg" alt="numbering" />
                <span>Numbering</span>
            </div>

            <section id="toggle-numbering">
                <div class="input-group-l">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" min="1" step="1" id="quantity" value="1000">
                </div>
                <div class="input-group-l">
                    <label for="start">Starting #</label>
                    <input type="number" name="start" min="1" step="1" id="start" value="1001">
                </div>
                <div class="input-group-l">
                    <label for="left-pad">Left Pad</label>
                    <input type="checkbox" name="left-pad" id="left-pad" />
                </div>
            </section>
            <div id="text-format" class="collapsible-trigger">
                <img class="chevron" src="images/lnr-chevron-right.svg" alt="text" />
                <span>Text</span>
            </div>
            <section id="toggle-text-format">
                <div class="input-group">
                    <label for="">Align</label>
                    <div>
                        <img class="align" id="left" src="images/lnr-text-align-left-active.svg" alt="images/lnr-text-align-left-active.svg">
                        <img class="align" id="center" src="images/lnr-text-align-center.svg" alt="images/lnr-text-align-center-active.svg">
                        <img class="align" id="right" src="images/lnr-text-align-right.svg" alt="images/lnr-text-align-right-active.svg">
                    </div>
                </div>
                <div class="input-group-l">
                    <label for="font-size">Size</label>
                    <input type="number" name="font-size" min="1.00" step="1" id="font-size" value="14.0">
                </div>
                <div class="input-group-l">
                    <label for="font-color">Color</label>
                    <input type="color" name="font-color" id="font-color" value="#000000">
                </div>

            </section>

            <div id="append" class="collapsible-trigger">
                <img class="chevron" src="images/lnr-chevron-right.svg" alt="append" />
                <span>Append</span>
            </div>
            <section id="toggle-append">
                <div class="col-2">
                    <div>
                        <label for="prefix">Prefix</label>
                        <input type="text" name="prefix" id="prefix" value="">
                    </div>
                    <div>
                        <label for="postfix">Postfix</label>
                        <input type="text" name="postfix" id="postfix" value="">
                    </div>
                </div>
            </section>


            <div id="margins" class="collapsible-trigger">
                <img class="chevron" src="images/lnr-chevron-right.svg" alt="margins" />
                <span>Margins</span>
            </div>

            <section id="toggle-margins">
                <div class="col-2">
                    <div>
                        <label for="margin-top">Top</label>
                        <input type="number" name="margin-top" min="0" max="19" step=".0625" id="margin-top" value="0">
                        <label for="margin-left">Left</label>
                        <input type="number" name="margin-left" min="0" max="19" step=".0625" id="margin-left" value="0">
                    </div>
                    <div>
                        <label for="margin-bottom">Bottom</label>
                        <input type="number" name="margin-bottom" min="0" max="19" step=".0625" id="margin-bottom" value="0">
                        <label for="margin-right">Right</label>
                        <input type="number" name="margin-right" min="0" max="19" step=".0625" id="margin-right" value="0">
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="footer">Footer</div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>

</html>
